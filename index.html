<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Global News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .articles {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card small {
      display: block;
      margin-top: 8px;
      color: #888;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .factcheck { background: #0077cc; color: white; }
    .summary { background: #28a745; color: white; }
    .share { background: #f0ad4e; color: white; }
    .output {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .status {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Global News</h1>
    <p>Fact-check, summaries, and share tools powered by AI</p>
  </header>

  <main>
    <div id="articles" class="articles">
      <div class="status">
        <h2>GitHub Pages is Working!</h2>
        <p>Your website is now live at: <strong>www.aiglobalnews.co.uk</strong></p>
        <p>The next step is to set up your Cloudflare Worker for the news API.</p>
        <p>Below are some sample news cards to show how it will look:</p>
      </div>
    </div>
  </main>

  <script>
    // Sample data to show the interface works
    const sampleNews = [
      {
        title: "AI Technology Revolutionizes Global News Industry",
        description: "This is a sample news article to demonstrate the interface. Your real news will come from the API when you set up the Cloudflare Worker backend.",
        link: "https://example.com/ai-news",
        source: "Tech Today",
        published_at: new Date().toISOString()
      },
      {
        title: "Breaking: Climate Solutions Through Technology",
        description: "Another sample article showing how your news cards will appear when connected to real data from news sources worldwide.",
        link: "https://example.com/climate-news", 
        source: "Global News",
        published_at: new Date(Date.now() - 86400000).toISOString()
      },
      {
        title: "CEO Strategies for AI Implementation in Business",
        description: "Sample business news article demonstrating the layout and functionality of your news aggregation platform.",
        link: "https://example.com/business-news",
        source: "Business Weekly",
        published_at: new Date(Date.now() - 172800000).toISOString()
      }
    ];

    function loadSampleHeadlines() {
      const container = document.getElementById("articles");
      
      sampleNews.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
          <p>${item.description || ""}</p>
          <small>${item.source} • ${new Date(item.published_at).toLocaleString()}</small>
          <div class="buttons">
            <button class="factcheck">Fact-check</button>
            <button class="summary">AI Summary</button>
            <button class="share">Share</button>
          </div>
          <div class="output"></div>
        `;

        const output = card.querySelector(".output");

        // Fact-check handler (demo version)
        card.querySelector(".factcheck").addEventListener("click", async () => {
          output.innerHTML = "Fact-check feature will work after Cloudflare Worker setup\n\nThis will analyze the article for factual accuracy using AI.";
        });

        // AI Summary handler (demo version)
        card.querySelector(".summary").addEventListener("click", async () => {
          output.innerHTML = "AI Summary feature will work after Cloudflare Worker setup\n\nThis will provide a concise AI-generated summary of the article.";
        });

        // Share handler (this works!)
        card.querySelector(".share").addEventListener("click", async () => {
          const text = `${item.title} — ${item.link}`;
          if (navigator.share) {
            try {
              await navigator.share({ title: item.title, url: item.link });
            } catch (err) {
              console.error("Share cancelled", err);
            }
          } else {
            navigator.clipboard.writeText(text);
            alert("Link copied to clipboard!");
          }
        });

        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadSampleHeadlines);
  </script>

</body>
</html>
